<!DOCTYPE html>
<html>
<head>
<title>Intro to CSS/Javascript</title>
<!-- Include CSS File Here-->
<link rel="stylesheet" href="login.css"/>
<!-- Include JS File Here -->
<script>

var attempt = 3;
//Variable to count number of attempts
//Below function Executes on click of login.
function () {
var username = document.getElementById("Username").value;
var password = document.getElementById("Password").value;
if (username = "hello" && password == "hi") {
alert ("Login successfully");//Redirecting to other page 
window.location = "1.html"; 

return false;
}
else{
attempt --;// decrementing by one.
alert ("wrong username/password You have left "+attempt+" attempt;");
// Disabling fields after 3 attempts.
if( attempt == 0)
{document.getElementById("username").disabled = true;
document.getElementById("password").disabled = true;
document.getElementById("submit").disabled = true;
return false;
}
}
}
</script>

<script src="js/login.js"></script>

</head>
<body>
<div class="container">
<div class="main">
<h2>Student Login Form </h2>
<form id="form_id" method="post" name="myform">
<label> User Name :</label>
<input type="text" name="username" id="username"/>
<label> Password :</label>
<input type="password" name="password" id="password"/>
<input type="button" value="Login" id="submit" onclick="validate()"/>
</form>
<a href ="#" class = "forget-pass">Forget Password?</a><br>
<span class = "new-student">Are you a new student?</span><br>
<span><a href ="#" id= "sign-up">SIGN UP</a></span>
</div>
</div>
</body>
</html>
